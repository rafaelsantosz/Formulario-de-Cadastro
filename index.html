<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <h1>CADASTRO</h1>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="name" required placeholder="Digite seu nome...">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required placeholder="Digite seu email...">

        <label for="dataNasc">Data de Nascimento</label>
        <input type="date" name="nome" id="dataNasc" required>

        <label for="area">Sua área atual</label>
        <select name="area" id="area">
            <option disabled selected>Selecione</option>
            <option>Estudante</option>
            <option>Estagiário</option>
            <option>Front-End</option>
            <option>Back-End</option>
            <option>FullStack</option>
            <option>Outra</option> 
         </select>

         <label for="senha">Criar senha (Máx: 10 caracteres)</label>
         <input type="password" name="senha" id="senha" required placeholder="Digite uma senha..." maxlength="10">

        <label for="check">Desejo receber por email:</label>
        <div class="checkOpt">
            <label for="prom">
                <input type="checkbox" id="prom" name="prom" checked> Promoções e Descontos
            </label>
            <label for="nov">
                <input type="checkbox" id="nov" name="nov"> Novidades e Atualizações
            </label>
            <label for="dest">
                <input type="checkbox" id="dest" name="dest"> Destaques e Rankings da semana
            </label>
        </div>

        <label for="termos"><a href="#"><strong>Termos e Condições de Uso</strong></a></label>
        <div class="checkOpt">
            <label>
                <input type="checkbox" name="termos" id="termos" required><strong> Aceito</strong> 
            </label>
        </div>

        <input type="submit" value="CADASTRAR">    
    </form>
</body>
</html>
